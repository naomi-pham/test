<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cozy Review</title>
</head>

<body>

	<div class="bg-dark-800 text-dark min-h-screen py-8 space-y-10 outline">
		<h1 class="font-800 text-center text-3xl uppercase">Widgets</h1>
		<div class="grid grid-cols-1 sm:grid-cols-2 gap-5 items-center px-4">

			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full min-h-[200px] p-4 rounded-md">
				<button onclick="handleCopy('evaluate')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="evaluate"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>
			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full min-h-[200px] p-4 rounded-md">
				<button onclick="handleCopy('review-button')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="review-button"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>

			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full min-h-[200px] p-4 rounded-md">
				<button onclick="handleCopy('horizontal')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="horizontal"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>

			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full min-h-[200px] p-4 rounded-md">
				<button onclick="handleCopy('micro-review-count')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="micro-review-count"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>

			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full min-h-[200px] p-4 rounded-md">
				<button onclick="handleCopy('micro-star')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="micro-star"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>

			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full min-h-[200px] p-4 rounded-md">
				<button onclick="handleCopy('mini')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="mini"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>
		</div>

		<div class="grid grid-cols-1 gap-5 items-center px-4">
			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full min-h-[200px] p-4 rounded-md">
				<button onclick="handleCopy('review-carousel')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="review-carousel"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>

			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full min-h-[200px] p-4 rounded-md">
				<button onclick="handleCopy('mini-carousel')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="mini-carousel"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>

			<div
				class="relative bg-slate-50 hover:shadow-md duration-150 flex items-center justify-center h-full p-4 rounded-md">
				<button onclick="handleCopy('review-slider')"
					class="absolute border border-slate-300 px-3 py-1 font-bold rounded-sm top-2 right-2 hover:bg-brand duration-150 hover:text-white">Copy</button>
				<div class="root" data-review="review-slider"></div>
				<script type="module" src="/src/main.jsx"></script>
			</div>
		</div>
	</div>
	</div>
	<script>
		async function handleCopy(id) {
			const scriptToCopy = `<div class="root" data-review="${id}"></div><script type="module" src="/src/main.jsx"><\/script>`;
      try {
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
        navigator.clipboard.writeText(scriptToCopy)
        await sleep(300).then(() => alert('Copied'))
      } catch (error) {
        console.log('ðŸš€ ===== error:', error);
      }
		}
	</script>
</body>

</html>
